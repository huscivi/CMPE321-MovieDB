<!DOCTYPE html>
<html>
<head>
    <title>Manager Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .option {
            margin-bottom: 20px;
        }

        .option a {
            display: block;
            padding: 20px;
            background-color: #ddd;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .option a:hover {
            background-color: #bbb;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Manager Dashboard</h1>
    </div>
    <div class="container">
        <div class="option">
            <a href="/manager/add_user">Add User</a>
        </div>
        <div class="option">
            <a href="/manager/delete_audience">Delete Audience</a>
        </div>
        <div class="option">
            <a href="/manager/update_platform_id">Update Platform ID</a>
        </div>
        <div class="option">
            <a href="/manager/see_directors">See Directors</a>
        </div>
        <div class="option">
            <a href="/manager/see_ratings">See Ratings</a>
        </div>
        <div class="option">
            <a href="/manager/see_movies">See Movies</a>
        </div>
        <div class="option">
            <a href="/manager/see_average_rating">See Average Rating</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </div>
</body>
</html>
