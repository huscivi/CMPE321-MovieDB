<!DOCTYPE html>
<html>
<head>
    <title>Director Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .option {
            margin-bottom: 20px;
        }

        .option a {
            display: block;
            padding: 20px;
            background-color: #ddd;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .option a:hover {
            background-color: #bbb;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Director Dashboard</h1>
    </div>
    <div class="container">
        <div class="option">
            <a href="/director/list_theatres">List Theatres</a>
        </div>
        <div class="option">
            <a href="/director/add_movie">Add Movie</a>
        </div>
        <div class="option">
            <a href="/director/add_predecessor">Add Predecessor</a>
        </div>
        <div class="option">
            <a href="/director/view_movies">View Movies</a>
        </div>
        <div class="option">
            <a href="/director/view_audiences">View Audiences</a>
        </div>
        <div class="option">
            <a href="/director/update_movie_name">Update Movie Name</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </div>
</body>
</html>
